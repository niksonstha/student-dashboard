<div class="hero">
  <h1>Student List</h1>
  <table style="width: 100%">
    <thead>
      <tr>
        <th scope="col">SN</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Grade</th>
        <th scope="col">Major</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in $ctrl.students track by $index">
        <th scope="row">{{$index + 1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.grade}}</td>
        <td>{{student.major}}</td>
      </tr>
    </tbody>
  </table>
</div>
